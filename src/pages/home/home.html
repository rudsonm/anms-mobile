<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      Credentials
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="
  opacity: 0.9;
  background-image: url('../../assets/imgs/cat-background.jpg');
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
">

  <div style="
      color: white;
      text-align: center; 
      text-shadow: 2px 0 0 black; 
      margin: 15% 0 10%;
      padding: 0 0.5rem 0 0.5rem;
      ">
    <div style="font-size: 5rem">
      <ion-icon name="paw"></ion-icon>
    </div>
    <div>
      <h5>What about to adopt instead of buying?</h5>
      <i>Here you can find an animal friend to share <br> all the good moments with you.</i>
    </div>
  </div>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <div style="padding: 0.8rem 0">        
        <button ion-button full icon-left float-right (click)="login(email, password)">
          <ion-icon name="send"></ion-icon>
          <div>Submit</div>
        </button>
      </div>
    </ion-card-content>
    <div>
      <button ion-button float-left clear small>
        Forgot Password
      </button>
      <button ion-button float-right clear small (click)="openSignUpModal()">
        Create Account
      </button>
    </div>
  </ion-card>
</ion-content>
