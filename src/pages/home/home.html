<ion-header>
  <ion-navbar>
    <ion-title>
      Authenticate
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header style="background-color: #2ecc71; color: white">
      Credencials
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <div style="padding: 0.8rem 0">
        <button ion-button float-left clear small>
          Forgot Password
        </button>
        <button ion-button icon-left float-right (click)="authenticate(email, password)">
          <ion-icon name="send"></ion-icon>
          <div>Enter</div>
        </button>
      </div>      
    </ion-card-content>    
  </ion-card>
</ion-content>
