<ion-header>
  <ion-navbar>
    <ion-title>
      Credentials
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="
  background-image: url('http://1080x1920-1080p.backgroundwallpaper.pictures/pictures/1080p-cell-phone-wallpapers-hd-395.jpg');
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
">
  <div style="color: white">
    <div>
      <ion-icon name="paw"></ion-icon>
    </div>
    <p>What about to adopt instead of buying?</p>
    <p>Here you can find an animal friend to spend all days with you.</p>
  </div>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <div style="padding: 0.8rem 0">        
        <button ion-button full icon-left float-right (click)="login(email, password)">
          <ion-icon name="send"></ion-icon>
          <div>Submit</div>
        </button>
      </div>
    </ion-card-content>
    <div>
      <button ion-button float-left clear small>
        Forgot Password
      </button>
      <button ion-button float-right clear small>
        Create Account
      </button>
    </div>
  </ion-card>
</ion-content>
